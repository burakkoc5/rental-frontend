<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h5 style="color:blue;">Kiralamalar</h5>
<table *ngIf="dataLoaded==true"class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Araba</th>
            <th>Müşteri Adı</th>
            <th>Kiralama Tarihi</th>
            <th>İade Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor = "let rental of rentals" style="color:black">
        <td>{{rental.id}}</td>
        <td>{{rental.carName}} {{rental.carDescription}}</td>
        <td>{{rental.customerName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}} </td>

    </tr>

</table>
