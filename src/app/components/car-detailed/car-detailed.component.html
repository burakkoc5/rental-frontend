<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-300" src="https://icdn.ensonhaber.com/resimler/galeri/206457.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-300" src="https://icdn.ensonhaber.com/resimler/galeri/206457.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-300" src="https://icdn.ensonhaber.com/resimler/galeri/206457.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" style="color:black" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" style="color:black" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="false"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <div style="text-align:center"  aria-current="true" *ngIf="carDetails"><h4>
        {{carDetails.brandName}}--{{carDetails.description}}
    </h4></div>
<table class="table">
   
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model Yılı</th>
            <th>Fiyat</th>
            <th>Açıklama</th> 
 
        </tr>
    </thead>
    <tr *ngIf="carDetails" >
        <td>{{carDetails.carId}} </td>
        <td>{{carDetails.brandName}}</td>
        <td>{{carDetails.colorName}}</td>
        <td>{{carDetails.modelYear}}</td>
        <td>{{carDetails.dailyPrice}}</td>
        <td>{{carDetails.description}}</td>
        
    </tr>
    </table>
  <section style="float:right" >

      <button type="button" class="btn btn-primary">Rent</button>
 </section>
