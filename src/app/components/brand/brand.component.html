<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<ul *ngIf="dataLoaded==true" class="list-group">
    <h5 style="color:red;">Brands</h5>
    <li *ngFor = "let brand of brands" class="list-group-item" >   
            <td><b>{{brand.brandName}}</b></td>
    </li>

</ul>
