<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h5 style="color:blue;">Arabalar</h5>
<table *ngIf="dataLoaded==true"class="table table-bordered">
    
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Açıklama</th>
            <th>Model</th>
            <th>Günlük Tutar(TL)</th>
        </tr>
    </thead>
    <tr *ngFor = "let car of cars" style="color:black">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.description}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}} TL</td>

    </tr>

</table>
